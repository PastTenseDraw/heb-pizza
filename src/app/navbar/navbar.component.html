<mat-toolbar class="mdc-theme--primary-bg mdc-theme--on-primary">
    <mat-toolbar-row>
        <a mat-button routerLink="/home" class="mdc-theme--on-primary home-button">
            <span>Drew's Pizza</span>
        </a>
        <div class="spacer"></div>
        <a mat-button routerLink="/login" class="mdc-theme--on-primary">
            <span>{{ (loggedIn$ | async) ? 'Logout' : 'Login' }}</span>
        </a>
    </mat-toolbar-row>
</mat-toolbar>
